<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BackupWhayoe</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-vault"></i>
        <h1>BackupWhayoe</h1>
      </div>
      <p>🔒 Backup otomatis ke GitHub • Aman & Terenkripsi</p>
    </header>

    <div class="stats-grid">
      <div class="stat-card primary">
        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <div class="content">
          <h3>Backup Terakhir</h3>
          <p>{{ last_run }}</p>
        </div>
      </div>
      <div class="stat-card success">
        <div class="icon"><i class="fas fa-check-circle"></i></div>
        <div class="content">
          <h3>Status</h3>
          <p class="success-text">✅ {{ status }}</p>
        </div>
      </div>
      <div class="stat-card info">
        <div class="icon"><i class="fas fa-file-alt"></i></div>
        <div class="content">
          <h3>Total File</h3>
          <p>{{ file_count }} file</p>
        </div>
      </div>
      <div class="stat-card warning">
        <div class="icon"><i class="fas fa-history"></i></div>
        <div class="content">
          <h3>Ukuran Backup</h3>
          <p id="backup-size">...</p>
        </div>
      </div>
    </div>

    <div class="actions">
      <button onclick="runBackup()" class="btn-primary">
        <i class="fas fa-play"></i> Jalankan Backup
      </button>
      <form id="upload-form" enctype="multipart/form-data" class="upload-group">
        <label class="btn-secondary">
          <i class="fas fa-upload"></i> Pilih File
          <input type="file" name="file" id="file-input" required>
        </label>
        <button type="submit" class="btn-upload">Upload & Backup</button>
      </form>
    </div>

    <div class="log-section">
      <div class="log-header">
        <h3><i class="fas fa-terminal"></i> Terminal Log</h3>
        <a href="/download-log" class="btn-small">
          <i class="fas fa-download"></i> Simpan Log
        </a>
      </div>
      <pre id="log-output">{{ log }}</pre>
    </div>
  </div>

  <div id="toast" class="toast hidden">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message">Backup berhasil!</span>
  </div>

  <script>
  // Auto-refresh tiap 60 detik
  setTimeout(() => location.reload(), 60000);

  // Jalankan Backup
  document.querySelector('.btn-primary').onclick = () => {
    fetch('/run-backup')
      .then(res => res.text())
      .then(html => {
        if (html.includes('Backup berhasil')) {
          showToast('🚀 Backup selesai!');
          setTimeout(() => location.reload(), 1500);
        } else if (html.includes('Gagal')) {
          showToast('❌ Gagal backup', 'error');
        }
      })
      .catch(err => {
        showToast('❌ Error koneksi', 'error');
      });
  };

  // Upload File
  document.getElementById('upload-form').onsubmit = async (e) => {
    e.preventDefault();
    const file = document.getElementById('file-input').files[0];
    const formData = new FormData();
    formData.append('file', file);

    const res = await fetch('/upload', {
      method: 'POST',
      body: formData
    });

    if (res.ok) {
      showToast(`✅ ${file.name} berhasil diupload dan di-backup!`);
      setTimeout(() => location.reload(), 1000);
    } else {
      showToast('❌ Gagal upload file.', 'error');
    }
  };

  // Toast Notification
  function showToast(msg, type = 'success') {
    const toast = document.getElementById('toast');
    const icon = toast.querySelector('i');
    toast.className = 'toast';
    toast.querySelector('#toast-message').textContent = msg;
    icon.className = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
    toast.style.background = type === 'success' ? '#28a745' : '#dc3545';
    setTimeout(() => toast.classList.add('hidden'), 3000);
  }

  // Hitung ukuran folder (simulasi)
  const files = {{ file_count }};
  document.getElementById('backup-size').textContent = `${(files * 0.5).toFixed(1)} MB`;
</script>
</body>
</html>
